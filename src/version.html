<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header container">
      <a href="index.html">Volver a la p√°gina de inicio</a>
    </header>
    <main class="container">
      <div class="score">
        <div class="score__user">
          <p class="no-margin">YOU</p>
          <p id="counter-user" class="score__user-counter">0</p>
        </div>

        <h3 class="score__title no-margin">
          ROCK<span class="br"></span>PAPER<span class="br"></span> SCISSORS
        </h3>

        <div class="score__pc">
          <p class="no-margin">PC</p>
          <p id="counter-pc" class="score__pc-counter">0</p>
        </div>
      </div>

      <div id="choose" class="choose choose--version choose--active">
        <h3
          id="choose-title"
          class="choose__title choose__title--version choose__title--active"
        >
          CHOOSE <span class="br"></span> ONE
        </h3>
        <div class="game-item game-item--paper-version" data-type="paper">
          <img
            class="game-item__img"
            src="./assets/images/icon-paper.svg"
            alt="paper icon"
          />
        </div>
        <div class="game-item game-item--lizard-version" data-type="lizard">
          <img
            class="game-item__img"
            src="./assets/images/icon-lizard.svg"
            alt="lizard icon"
          />
        </div>
        <div class="game-item game-item--spock-version" data-type="spock">
          <img
            class="game-item__img"
            src="./assets/images/icon-spock.svg"
            alt="spock icon"
          />
        </div>
        <div class="game-item game-item--scissors-version" data-type="scissors">
          <img
            class="game-item__img"
            src="./assets/images/icon-scissors.svg"
            alt="scissors icon"
          />
        </div>
        <div class="game-item game-item--rock-version" data-type="rock">
          <img
            class="game-item__img"
            src="./assets/images/icon-rock.svg"
            alt="rock icon"
          />
        </div>
      </div>
      <div id="results" class="results">
        <h3 id="results-title" class="results__result">YOU LOSE</h3>
        <div class="results__user">
          <p class="no-margin-top">Your Picked</p>
          <div id="result-user" class="game-item" data-type="papper">
            <img
              id="user-img"
              class="game-item__img"
              src="./assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
        <div class="results__pc">
          <p class="no-margin-top">PC Picked</p>
          <div id="result-pc" class="game-item" data-type="rock">
            <img
              id="pc-img"
              class="game-item__img"
              src="./assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
        <button id="play-again" class="results__button">Play again</button>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
