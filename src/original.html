<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header container">
      <a href="index.html">Volver a la p√°gina de inicio</a>
    </header>
    <main class="container">
      <div class="score">
        <div class="score__user">
          <p class="no-margin">YOU</p>
          <p class="score__user-counter">0</p>
        </div>

        <h3 class="score__title no-margin">
          ROCK<span class="br"></span>PAPER<span class="br"></span> SCISSORS
        </h3>

        <div class="score__pc">
          <p class="no-margin">PC</p>
          <p class="score__pc-counter">0</p>
        </div>
      </div>
      <h3 class="choose__title">&#8595; CHOOSE ONE &#8595;</h3>
      <div class="choose choose--active">
        <div class="game-item game-item--paper">
          <img
            class="game-item__img"
            src="./assets/images/icon-paper.svg"
            alt="paper icon"
          />
        </div>
        <div class="game-item game-item--scissors">
          <img
            class="game-item__img"
            src="./assets/images/icon-scissors.svg"
            alt="scissors icon"
          />
        </div>
        <div class="game-item game-item--rock">
          <img
            class="game-item__img"
            src="./assets/images/icon-rock.svg"
            alt="rock icon"
          />
        </div>
      </div>
      <div class="results">
        <h3 class="results__result">YOU LOSE</h3>
        <div class="results__user">
          <p class="no-margin-top">Your Picked</p>
          <div class="game-item game-item--paper">
            <img
              class="game-item__img"
              src="./assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
        <div class="results__pc">
          <p class="no-margin-top">PC Picked</p>
          <div class="game-item game-item--rock">
            <img
              class="game-item__img"
              src="./assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
        <button class="results__button">Play again</button>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
